<div class="block__container">
  <div class="block {{flippedClass}}" (click)="flip()">
    <div class="block__front">
      <qa-quote [quoteId]="frontId" [doUpdate]="frontDoUpdate" (change)="frontUpdated($event)"></qa-quote>
    </div>
    <div class="block__back">
      <qa-quote [doUpdate]="backDoUpdate" (change)="backUpdated($event)"></qa-quote>
    </div>
  </div>
</div>
